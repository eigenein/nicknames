<html lang="ru">
  <head>
    <title>Генератор Никнеймов &mdash; Online</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon-precomposed" href="favicon-144.png" sizes="144x144" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="favicon-114.png" sizes="114x114" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="favicon-72.png" sizes="72x72" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="favicon-57.png">
    <link rel="shortcut icon" href="favicon.ico" sizes="32x32" type="image/vnd.microsoft.icon">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
  </head>
  <body>
    <nav>
      <ul>
        <li><h1 role="banner"><a href="">Генератор Никнеймов</a></h1></li>
      </ul>
    </nav>

    <div class="content">
      <div class="content-inner">
        <aside class="left container">
          <h2>Прямой эфир</h2>
          <ul id="live" class="recent"></ul>
          <div class="overlay"></div>
          <div class="banner">
          </div>
        </aside>

        <section class="settings container">
          <h2>Выбор</h2>

          <div class="controls-container">
            <h3>Тип никнейма</h3>
            <input type="radio" name="nt" id="nt-human-ru-male" value="human-ru-male" checked><label class="button" for="nt-human-ru-male">Мужской RU</label><!--
         --><input type="radio" name="nt" id="nt-human-ru-female" value="human-ru-female"><label class="button" for="nt-human-ru-female">Женский RU</label><!--
         --><input type="radio" name="nt" id="nt-human-en-male" value="human-en-male"><label class="button" for="nt-human-en-male">Мужской EN</label><!--
         --><input type="radio" name="nt" id="nt-human-en-female" value="human-en-female"><label class="button" for="nt-human-en-female">Женский EN</label><!--
         --><span class="space"></span><!--
         --><input type="radio" name="nt" id="nt-elf" value="elf"><label class="button" for="nt-elf">Эльф</label><!--
         --><input type="radio" name="nt" id="nt-dwarf" value="dwarf"><label class="button" for="nt-dwarf">Гном</label><!--
         --><input type="radio" name="nt" id="nt-orc" value="orc"><label class="button" for="nt-orc">Орк</label>
          </div>

          <div class="controls-container">
            <h3>Примерная длина</h3>
            <input type="radio" name="nickname-length" id="nickname-length-3" value="3"><label class="button" for="nickname-length-3">3</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-4" value="4"><label class="button" for="nickname-length-4">4</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-5" value="5"><label class="button" for="nickname-length-5">5</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-6" value="6"><label class="button" for="nickname-length-6">6</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-7" value="7"><label class="button" for="nickname-length-7">7</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-8" value="8" checked><label class="button" for="nickname-length-8">8</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-9" value="9"><label class="button" for="nickname-length-9">9</label><!--
         --><span class="space"></span><!--
         --><input type="radio" name="nickname-length" id="nickname-length-10" value="10"><label class="button" for="nickname-length-10">10</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-11" value="11"><label class="button" for="nickname-length-11">11</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-12" value="12"><label class="button" for="nickname-length-12">12</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-13" value="13"><label class="button" for="nickname-length-13">13</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-14" value="14"><label class="button" for="nickname-length-14">14</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-15" value="15"><label class="button" for="nickname-length-15">15</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-16" value="16"><label class="button" for="nickname-length-16">16</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-17" value="17"><label class="button" for="nickname-length-17">17</label><!--
         --><input type="radio" name="nickname-length" id="nickname-length-18" value="18"><label class="button" for="nickname-length-18">18</label>
          </div>

          <button id="btn-gen">Генерировать</button>

        </section>

        <section class="nickname container">
          <span id="nickname"> ? </span>
        </section>

        <section class="history container">
          <h2>Последние</h2>
          <ul id="last" class="recent"></ul>
          <div class="overlay"></div>
        </section>

        <aside class="right container">
          <div class="banner">
          </div>
        </aside>
      </div>
    </div>

    <script src="http://yandex.st/jquery/2.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
